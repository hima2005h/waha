app.commands.list: |
  آپ درج ذیل کمانڈز میں سے ایک بھیج کر **واٹس ایپ انٹیگریشن** کا انتظام کر سکتے ہیں:

  🖥️ **سیشن**:
  1. **status** - موجودہ سیشن کی حالت حاصل کریں۔
  2. **restart** - سیشن کو دوبارہ شروع کریں - یہ آپ کے واٹس ایپ اکاؤنٹ کو دوبارہ منسلک کرنے کی کوشش کرے گا۔
  3. **start** - سیشن شروع کریں۔
  4. **stop** - سیشن روکیں۔
  5. **logout** - سیشن سے لاگ آؤٹ کریں، تاکہ آپ QR کوڈ اسکین کر سکیں اور سیشن کی مرمت کر سکیں۔
  6. **qr** - سیشن کے لیے QR کوڈ حاصل کریں۔
  7. **screenshot** - سیشن کا اسکرین شاٹ حاصل کریں (صرف **WEBJS** انجن میں دستیاب)۔
  8. **help** - دستیاب کمانڈز۔

  {{#commands.server}}
  ⚙️ سرور:
  - **server status** - سرور ورژن اور حالت کی معلومات حاصل کریں۔
  - **server reboot** - سرور کو آرام سے دوبارہ شروع کریں۔
  - **server reboot force** - سرور کو زبردستی دوبارہ شروع کریں۔
  {{/commands.server}}

  اس گفتگو میں **کمانڈ** (کیس سے غیر حساس) یا **کمانڈ نمبر** بھیجیں۔

