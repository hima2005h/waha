app.connected.message: |-
  🔗 **已连接：WhatsApp 会话到 ChatWoot 收件箱**

  ✅ WhatsApp 会话 **{{{name}}}** 已成功连接到此 ChatWoot 收件箱。

  此收件箱现已链接到你的**WhatsApp 账号**。你可以在这里直接收发消息——就像使用 WhatsApp 一样，但在 ChatWoot 内完成。

  你也可以管理与此收件箱关联的 WhatsApp 会话。要查看可用操作，请向此对话发送 **help**。

  📋 你可以执行的常见操作：
  - 检查 WhatsApp 会话是否活动
  - 重启或停止 WhatsApp 会话
  - 登出并通过扫描新的二维码重新连接

  如果一切正常，你就可以自由聊天。如果你看到警告，可能需要重新连接你的 WhatsApp 账号。

  开始吧！🚀

app.disconnected.message: |-
  🔌 **已断开：从 ChatWoot 收件箱断开 WhatsApp 会话**

  ❌ WhatsApp 会话 **{{{name}}}** 已与此 ChatWoot 收件箱断开。

  你将无法再从 WhatsApp 发送或接收消息。

  如需重新连接，请联系你的管理员。

app.updated.message: |-
  🔄 **已更新：WhatsApp 会话设置**

  ✅ WhatsApp 会话 **{{{name}}}** 的设置已更新。

app.commands.list: |-
  你可以通过发送以下命令来管理**WhatsApp 集成**：

  🖥️ **会话**：
  1. **status** - 获取当前会话状态。
  2. **restart** - 重启会话——将尝试重新连接你的 WhatsApp 账号。
  3. **start** - 启动会话。
  4. **stop** - 停止会话。
  5. **logout** - 登出会话，以便你可以扫描二维码并修复会话。
  6. **qr** - 获取该会话的二维码。
  7. **screenshot** - 获取会话截图（仅在 **WEBJS** 引擎中可用）。
  8. **help** - 查看可用命令。

  {{#commands.server}}
  {{#commands.server}}
  ⚙️ 服务器：
  - **server status** - 获取服务器版本和状态信息。
  - **server reboot** - 优雅地重启服务器。
  - **server reboot force** - 强制重启服务器。
  {{/commands.server}}
  {{/commands.server}}

  向此对话发送**命令**（不区分大小写）或**命令编号**。

