app.connected.message: |-
  🔗 **BAĞLANDI: WhatsApp Oturumu ChatWoot Gelen Kutusuna**

  ✅ WhatsApp oturumu **{{{name}}}** bu ChatWoot Gelen Kutusuna başarıyla bağlandı.

  Bu gelen kutusu artık **WhatsApp Hesabınıza** bağlı. Mesajları doğrudan buradan gönderip alabilirsiniz — tıpkı WhatsApp kullanır gibi, ancak ChatWoot içinde.

  Ayrıca bu gelen kutusuna bağlı WhatsApp oturumunu da yönetebilirsiniz. Kullanılabilir eylemleri görmek için, bu sohbete **help** gönderin.

  📋 Yapabileceğiniz yaygın eylemler:
  - WhatsApp oturumunun aktif olup olmadığını kontrol etme
  - WhatsApp oturumunu yeniden başlatma veya durdurma
  - Çıkış yapma ve yeni bir QR kod tarayarak yeniden bağlanma

  Her şey çalışıyorsa, özgürce sohbet edebileceksiniz. Uyarılar görürseniz, WhatsApp hesabınızı yeniden bağlamanız gerekebilir.

  Hadi başlayalım! 🚀

app.disconnected.message: |-
  🔌 **BAĞLANTI KESİLDİ: WhatsApp Oturumu ChatWoot Gelen Kutusundan**

  ❌ WhatsApp oturumu **{{{name}}}** bu ChatWoot Gelen Kutusundan bağlantısı kesildi.

  Artık WhatsApp'tan mesaj gönderemez veya alamazsınız.

  Yeniden bağlanmak için, lütfen yöneticinizle iletişime geçin.

app.updated.message: |-
  🔄 **GÜNCELLENDİ: WhatsApp Oturum Ayarları**

  ✅ WhatsApp oturumu **{{{name}}}** için ayarlar güncellendi.

app.commands.list: |-
  Aşağıdaki komutlardan birini göndererek **WhatsApp Entegrasyonu**nu yönetebilirsiniz:

  🖥️ **Oturum**:
  1. **status** - mevcut oturum durumunu alın.
  2. **restart** - oturumu yeniden başlatın - bu, WhatsApp hesabınızı yeniden bağlamaya çalışacaktır.
  3. **start** - oturumu başlatın.
  4. **stop** - oturumu durdurun.
  5. **logout** - oturumdan çıkış yapın, böylece QR kodu tarayabilir ve oturumu onarabilirsiniz.
  6. **qr** - oturum için QR kodu alın.
  7. **screenshot** - oturumun ekran görüntüsünü alın (yalnızca **WEBJS** motorunda kullanılabilir).
  8. **help** - kullanılabilir komutlar.

  {{#commands.server}}
  ⚙️ Sunucu:
  - **server status** - sunucu sürümü ve durum bilgilerini alın.
  - **server reboot** - sunucuyu nazikçe yeniden başlatın.
  - **server reboot force** - sunucuyu zorla yeniden başlatın.
  {{/commands.server}}

  Bu konuşmaya bir **komut** (büyük/küçük harf duyarsız) veya **komut numarası** gönderin.

app.commands.server.disabled: ⛔ **Sunucu komutları devre dışı**.

  Lütfen yöneticinizle iletişime geçin.

  Kullanılabilir komutların listesini almak için **help** gönderin.

