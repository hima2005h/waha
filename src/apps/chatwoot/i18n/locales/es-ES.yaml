app.connected.message: |
  🔗 **CONECTADO: Sesión de WhatsApp a Bandeja de Entrada de ChatWoot**

  ✅ La sesión de WhatsApp **{{{name}}}** ha sido conectada exitosamente a esta Bandeja de Entrada de ChatWoot.

  Esta bandeja de entrada ahora está vinculada a tu **Cuenta de WhatsApp**. Puedes enviar y recibir mensajes directamente desde aquí — justo como usar WhatsApp, pero dentro de ChatWoot.

  También puedes gestionar la sesión de WhatsApp vinculada a esta bandeja de entrada. Para ver las acciones disponibles, envía **help** a este chat.

  📋 Acciones comunes que puedes realizar:
  - Comprobar si la sesión de WhatsApp está activa
  - Reiniciar o Detener la sesión de WhatsApp
  - Cerrar sesión y reconectar escaneando un nuevo código QR

  Si todo funciona, podrás chatear libremente. Si ves advertencias, es posible que necesites reconectar tu cuenta de WhatsApp.

  ¡Comencemos! 🚀

app.disconnected.message: |
  🔌 **DESCONECTADO: Sesión de WhatsApp de Bandeja de Entrada de ChatWoot**

  ❌ La sesión de WhatsApp **{{{name}}}** ha sido desconectada de esta Bandeja de Entrada de ChatWoot.

  Ya no podrás enviar o recibir mensajes desde WhatsApp.

  Para reconectar, por favor contacta a tu administrador.

app.updated.message: |
  🔄 **ACTUALIZADO: Configuración de Sesión de WhatsApp**

  ✅ La configuración para la sesión de WhatsApp **{{{name}}}** ha sido actualizada.

app.commands.list: |
  Puedes gestionar la **Integración de WhatsApp** enviando uno de los siguientes comandos:

  🖥️ **Sesión**:
  1. **status** - obtener el estado actual de la sesión.
  2. **restart** - reiniciar la sesión - esto intentará reconectar tu cuenta de WhatsApp.
  3. **start** - iniciar la sesión.
  4. **stop** - detener la sesión.
  5. **logout** - cerrar sesión, para que puedas escanear el código QR y reparar la sesión.
  6. **qr** - obtener el código QR para la sesión.
  7. **screenshot** - obtener una captura de pantalla de la sesión (solo disponible en el motor **WEBJS**).
  8. **help** - comandos disponibles.

  {{#commands.server}}
  {{#commands.server}}
  ⚙️ Servidor:
  - **server status** - obtener información de versión y estado del servidor.
  - **server reboot** - reiniciar el servidor de forma segura.
  - **server reboot force** - forzar el reinicio del servidor.
  {{/commands.server}}
  {{/commands.server}}

  Envía un **comando** (no sensible a mayúsculas/minúsculas) o un **número de comando** a esta conversación.

app.commands.server.disabled: ⛔ **Los comandos del servidor están
  deshabilitados**.

  Por favor, contacta a tu administrador.

  Envía **help** para obtener la lista de comandos disponibles.

