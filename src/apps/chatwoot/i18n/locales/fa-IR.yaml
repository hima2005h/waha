app.commands.list: |-
  شما می‌توانید **ادغام واتساپ** را با ارسال یکی از دستورات زیر مدیریت کنید:

  🖥️ **جلسه**:
  1. **status** - دریافت وضعیت فعلی جلسه.
  2. **restart** - راه‌اندازی مجدد جلسه - این تلاش خواهد کرد حساب واتساپ شما را مجدداً متصل کند.
  3. **start** - شروع جلسه.
  4. **stop** - توقف جلسه.
  5. **logout** - خروج از جلسه، تا بتوانید کد QR را اسکن کرده و جلسه را تعمیر کنید.
  6. **qr** - دریافت کد QR برای جلسه.
  7. **screenshot** - دریافت اسکرین‌شات از جلسه (فقط در موتور **WEBJS** در دسترس است).
  8. **help** - دستورات موجود.

  {{#commands.server}}
  ⚙️ سرور:
  - **server status** - دریافت اطلاعات نسخه و وضعیت سرور.
  - **server reboot** - راه‌اندازی مجدد سرور به صورت نرم.
  - **server reboot force** - راه‌اندازی مجدد اجباری سرور.
  {{/commands.server}}

  یک **دستور** (بدون حساسیت به بزرگی و کوچکی حروف) یا **شماره دستور** را به این گفتگو ارسال کنید.

