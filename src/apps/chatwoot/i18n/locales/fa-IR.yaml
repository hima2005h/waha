app.connected.message: |-
  🔗 **متصل: جلسه واتساپ به صندوق ورودی ChatWoot**

  ✅ جلسه واتساپ **{{{name}}}** با موفقیت به این صندوق ورودی ChatWoot متصل شده است.

  این صندوق ورودی اکنون به **حساب واتساپ** شما متصل است. شما می‌توانید پیام‌ها را مستقیماً از اینجا ارسال و دریافت کنید — درست مانند استفاده از واتساپ، اما در داخل ChatWoot.

  همچنین می‌توانید جلسه واتساپ متصل به این صندوق ورودی را مدیریت کنید. برای مشاهده اقدامات موجود، **help** را به این گفتگو ارسال کنید.

  📋 اقدامات رایجی که می‌توانید انجام دهید:
  - بررسی کنید که آیا جلسه واتساپ فعال است
  - راه‌اندازی مجدد یا توقف جلسه واتساپ
  - خروج و اتصال مجدد با اسکن کد QR جدید

  اگر همه چیز کار می‌کند، می‌توانید آزادانه گفتگو کنید. اگر هشدارهایی می‌بینید، ممکن است نیاز به اتصال مجدد حساب واتساپ خود داشته باشید.

  بیایید شروع کنیم! 🚀

app.disconnected.message: |-
