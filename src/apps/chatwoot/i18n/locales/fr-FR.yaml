app.connected.message: |-
  🔗 **CONNECTÉ : Session WhatsApp à la Boîte de Réception ChatWoot**

  ✅ La session WhatsApp **{{{name}}}** a été connectée avec succès à cette Boîte de Réception ChatWoot.

  Cette boîte de réception est maintenant liée à votre **Compte WhatsApp**. Vous pouvez envoyer et recevoir des messages directement d'ici — tout comme utiliser WhatsApp, mais à l'intérieur de ChatWoot.

  Vous pouvez également gérer la session WhatsApp liée à cette boîte de réception. Pour voir les actions disponibles, envoyez **help** à ce chat.

  📋 Actions courantes que vous pouvez effectuer :
  - Vérifier si la session WhatsApp est active
  - Redémarrer ou Arrêter la session WhatsApp
  - Se déconnecter et se reconnecter en scannant un nouveau code QR

  Si tout fonctionne, vous pourrez discuter librement. Si vous voyez des avertissements, vous devrez peut-être reconnecter votre compte WhatsApp.

  Commençons ! 🚀

app.disconnected.message: |-
  🔌 **DÉCONNECTÉ : Session WhatsApp de la Boîte de Réception ChatWoot**

  ❌ La session WhatsApp **{{{name}}}** a été déconnectée de cette Boîte de Réception ChatWoot.

  Vous ne pourrez plus envoyer ou recevoir de messages depuis WhatsApp.

  Pour vous reconnecter, veuillez contacter votre administrateur.

app.updated.message: |-
  🔄 **MIS À JOUR : Paramètres de Session WhatsApp**

  ✅ Les paramètres de la session WhatsApp **{{{name}}}** ont été mis à jour.

app.commands.list: |-
  Vous pouvez gérer l'**Intégration WhatsApp** en envoyant l'une des commandes suivantes :

  🖥️ **Session** :
  1. **status** - obtenir l'état actuel de la session.
  2. **restart** - redémarrer la session - cela tentera de reconnecter votre compte WhatsApp.
  3. **start** - démarrer la session.
  4. **stop** - arrêter la session.
  5. **logout** - se déconnecter de la session, pour pouvoir scanner le code QR et réparer la session.
  6. **qr** - obtenir le code QR pour la session.
  7. **screenshot** - obtenir une capture d'écran de la session (disponible uniquement dans le moteur **WEBJS**).
  8. **help** - commandes disponibles.

  {{#commands.server}}
  ⚙️ Serveur :
  - **server status** - obtenir les informations de version et d'état du serveur.
  - **server reboot** - redémarrer le serveur en douceur.
  - **server reboot force** - forcer le redémarrage du serveur.
  {{/commands.server}}

  Envoyez une **commande** (insensible à la casse) ou un **numéro de commande** à cette conversation.

app.commands.server.disabled: ⛔ **Les commandes serveur sont désactivées**.

  Veuillez contacter votre administrateur.

  Envoyez **help** pour obtenir la liste des commandes disponibles.

