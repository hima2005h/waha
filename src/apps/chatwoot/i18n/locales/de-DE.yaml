app.connected.message: |-
  🔗 **VERBUNDEN: WhatsApp-Sitzung mit ChatWoot Inbox**

  ✅ WhatsApp-Sitzung **{{{name}}}** wurde erfolgreich mit dieser ChatWoot Inbox verbunden.

  Diese Inbox ist jetzt mit Ihrem **WhatsApp-Konto** verknüpft. Sie können Nachrichten direkt von hier senden und empfangen — genau wie bei WhatsApp, aber innerhalb von ChatWoot.

  Sie können auch die mit dieser Inbox verknüpfte WhatsApp-Sitzung verwalten. Um verfügbare Aktionen anzuzeigen, senden Sie **help** an diesen Chat.

  📋 Häufige Aktionen, die Sie durchführen können:
  - Überprüfen, ob die WhatsApp-Sitzung aktiv ist
  - Die WhatsApp-Sitzung neu starten oder stoppen
  - Abmelden und durch Scannen eines neuen QR-Codes wieder verbinden

  Wenn alles funktioniert, können Sie frei chatten. Wenn Sie Warnungen sehen, müssen Sie möglicherweise Ihr WhatsApp-Konto neu verbinden.

  Lassen Sie uns beginnen! 🚀

app.disconnected.message: |-
  🔌 **GETRENNT: WhatsApp-Sitzung von ChatWoot Inbox**

  ❌ WhatsApp-Sitzung **{{{name}}}** wurde von dieser ChatWoot Inbox getrennt.

  Sie können keine Nachrichten mehr von WhatsApp senden oder empfangen.

  Um eine erneute Verbindung herzustellen, wenden Sie sich bitte an Ihren Administrator.

app.updated.message: |-
  🔄 **AKTUALISIERT: WhatsApp-Sitzungseinstellungen**

  ✅ Einstellungen für WhatsApp-Sitzung **{{{name}}}** wurden aktualisiert.

app.commands.list: |-
  Sie können die **WhatsApp Integration** verwalten, indem Sie einen der folgenden Befehle senden:

  🖥️ **Sitzung**:
  1. **status** - den aktuellen Sitzungsstatus abrufen.
  2. **restart** - die Sitzung neu starten - dies versucht, Ihr WhatsApp-Konto neu zu verbinden.
  3. **start** - die Sitzung starten.
  4. **stop** - die Sitzung stoppen.
  5. **logout** - von der Sitzung abmelden, damit Sie den QR-Code scannen und die Sitzung reparieren können.
  6. **qr** - den QR-Code für die Sitzung abrufen.
  7. **screenshot** - einen Screenshot der Sitzung erhalten (nur in der **WEBJS**-Engine verfügbar).
  8. **help** - verfügbare Befehle.

  {{#commands.server}}
  ⚙️ Server:
  - **server status** - Serverversion und Statusinformationen abrufen.
  - **server reboot** - Server ordnungsgemäß neu starten.
  - **server reboot force** - Server erzwungen neu starten.
  {{/commands.server}}

  Senden Sie einen **Befehl** (Groß-/Kleinschreibung wird nicht beachtet) oder eine **Befehlsnummer** an diese Konversation.

app.commands.server.disabled: ⛔ **Serverbefehle sind deaktiviert**.

  Bitte wenden Sie sich an Ihren Administrator.

  Senden Sie **help**, um die Liste der verfügbaren Befehle zu erhalten.

